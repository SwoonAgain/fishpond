#serverSocket dst port
dstPort=53377

#jdbc config
jdbc.driver=com.mysql.jdbc.Driver
jdbc.url=jdbc\:mysql\://localhost\:3306/fishpond?useUnicode\=true&characterEncoding\=UTF-8
jdbc.username=root
jdbc.password=root

#connection pool config
connection_pools.min_pool_size=5
connection_pools.initial_pool_size=5
connection_pools.acquire_increment=5
connection_pools.max_pool_size=100
connection_pools.max_idle_time=600
connection_pools.checkout_timeout=60000

#task
task.thread_pool_size=10-20
task.queue_capacity=100
task.fixed_rate=20000
task.initial_delay=30000